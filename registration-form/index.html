<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>REGISTRATION FORM</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="registration">Registration Form</div>
        <form action="redirect.html"  method="post" >
            <div class="container2">
                <div class="inputbox">
                    <span class="inputtext">Full Name:</span>
                    <input type="text" placeholder="Enter your name" id="fullname"/>
                </div>
                <div class="inputbox">
                    <span class="inputtext">User Name:</span>
                    <input type="text" placeholder="Enter Username" id="username"/>
                </div>
                <div class="inputbox">
                    <span class="inputtext">Email:</span>
                    <input type="email" placeholder="Enter Email" id="email"/>
                </div>
                <div class="inputbox">
                    <span class="inputtext">Mobile:</span>
                    <input type="phone" placeholder="Enter Mobile Number" id="mobile"/>
                </div>
                <div class="inputbox">
                    <span class="inputtext">Password:</span>
                    <input type="password" placeholder="Enter your Password" id="password"/>
                </div>
                <div class="inputbox">
                    <span class="inputtext">Confirm Password:</span>
                    <input type="password" placeholder="Confirm Password" id="cPassword"/>
                </div>
                <input type="submit" name="submit" id="lastinput" value="Register Your Data" >
            </div>

        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
